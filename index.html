<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Laravel desde cero</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body style="font-family: 'Open Sans', sans-serif;">
<section class="px-6 py-4">
    
    <nav class="flex justify-between items-center">
        <div>
            <a href="/">
                <img src="./Imagenes/logo-pintura.png" alt="Logo de pintura." width="300" height="100">
            </a>
        </div>
        <div>
            <a href="/" class="text-xs font-bold uppercase">Pagina Principal</a>

            <a href="#" class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-4 px-6">Suscribirse</a>
        </div>
    </nav>
    
    <header class="max-w-4xl mx-auto mt-20 text-center">
        <div class="max-w-xl mx-auto">
            <h1 class="text-4xl">
                Ultimas entregas de <span class="text-blue-500">Laravel Desde Cero</span>
            </h1>
            <h2 class="inline-flex mt-2">
                Por Lary Laracore
                <img src="./Imagenes/persona.png" alt="Cabeza de Lary" width="30" height="30">
            </h2>
            <p class="text-sm mt-14">
                Otro año. Otra actualización. Estamos refrescando la popular serie de Laravel con nuevo contenido.
                Voy a mantenerlos al tanto con lo que esta pasando!
            </p>

            <div class="tw-flex tw-justify-center space-X-4 mt-8">
                
                <!-- Categoria -->
                <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                    
                    <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold">
                        <option value="categoria" disabled selected>Categoria</option>
                        <option value="personal">Personal</option>
                        <option value="negocios">Negocios</option>
                    </select>

                    <svg class="transform -rotate-90 absolute pointer-events-none"
                         style="right: 12px;"
                         width="22" height="22" viewBox="3 0 30 30">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" 
                                  stroke-opacity=".012" 
                                  stroke-width=".5" 
                                  d="M37 1v36H1V1z">
                            </path> 
                            <path fill="#222" 
                                  d="M24.24 12.115L17.37 19l6.87 6.885L22.125 28l-9-9 9-9z">
                            </path>
                        </g>
                    </svg>
                </span>
                <!-- Otros Filtros -->
                <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                    
                    <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold">
                        <option value="otrosFiltros" disabled selected>Otros Filtros</option>
                        <option value="foo">Foo</option>
                        <option value="bar">Bar</option>
                    </select>

                    <svg class="transform -rotate-90 absolute pointer-events-none"
                         style="right: 12px;"
                         width="22" height="22" viewBox="3 0 30 30">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" 
                                  stroke-opacity=".012" 
                                  stroke-width=".5" 
                                  d="M37 1v36H1V1z">
                            </path> 
                            <path fill="#222" 
                                  d="M24.24 12.115L17.37 19l6.87 6.885L22.125 28l-9-9 9-9z">
                            </path>
                        </g>
                    </svg>
                </span>

                <!-- Busqueda -->
                <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl px-3 py-2">
                    
                    <form method="GET" action="#">
                        <input type="text" name="busqueda" placeholder="Buscar..." class="bg-transparent placeholder-black font-semibold text-sm">
                    </form>
                </span>
            </div>
        </div>
    </header>
    
    <main></main>
    
    <footer></footer>

</section>
</body>
</html>
